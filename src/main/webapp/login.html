<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Master - Login</title>
    <script src="/js/global.js" defer></script>
    <script src="/js/login.js" defer></script>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
  <header>
    <nav class="nav-bar">
      <a href="/">
        <img src="/images/logo.svg" alt="Logo" class="nav-logo"/>
      </a>
      <div class="nav-actions">
        <a id="register-button" href="register.html" class="nav-button btn">Register</a>
      </div>
    </nav>
  </header>
    <main class="container">
      <p id="error-msg" class="error-msg"></p>
      <p id="status-msg" class="status-msg"></p>
      <h1 class="page-title">Login</h1>
      <form id="login-form" class="login-form">
        <label for="email">E-mail</label><br /><input
          type="email"
          name="email"
          id="email"
        /><br />
        <label for="password">Password</label><br /><input
          type="password"
          name="password"
          id="password"
        /><br /><br />
        <input type="button" value="Login" id="login-button" />
      </form>
      <p class="form-footer">
      No account yet <a href="/register.html" class="extra-link">Register</a> here!
      </p>
    </main>
    <footer class="footer">
      <p class="copyright">MealMaster - Cecilio Silva Monteiro - 2023</p>
    </footer>
  </body>
</html>
