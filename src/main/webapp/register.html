<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="/js/register.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <p>MealMaster</p>
      </nav>
    </header>
    <main>
      <p id="error-msg"></p>
      <form id="register-form">
        <label for="name">Name</label><br /><input
          type="text"
          name="name"
          id="name"
        /><br />
        <label for="email">E-mail</label><br /><input
          type="email"
          name="email"
          id="email"
        /><br />
        <label for="password">Password</label><br /><input
          type="password"
          name="password"
          id="password"
        /><br />
        <label for="repeatPassword">Repeat Password</label><br /><input
          type="password"
          name="repeatPassword"
          id="repeatPassword"
        /><br /><br />
        <input type="button" value="register" id="register-button" />
      </form>
      <a href="/login.html">Login</a>
    </main>
    <footer>
      <p>Cecilio Silva Monteiro - 2023</p>
    </footer>
  </body>
</html>
