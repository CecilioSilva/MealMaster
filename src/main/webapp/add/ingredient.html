<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMaster - Add ingredient</title>
    <script src="/js/global.js" defer></script>
    <script src="/js/add-ingredient.js" defer></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header>
    <nav>
        <p>MealMaster</p>
        <ul>
            <li><a href="/">Landingpage</a></li>
            <li><a href="/home.html">Home</a></li>
            <li><button id="logout-button" onclick="logout()">Logout</button></li>
        </ul>
    </nav>
</header>
<main>
    <p id="error-msg"></p>
    <p id="status-msg"></p>
    <h1>Add ingredient</h1>
    <form id="ingredient-form">
        <label for="name">Name</label><br /><input
            type="text"
            name="name"
            id="name"
    /><br />
        <label for="description">Description</label><br /><input
            type="text"
            name="description"
            id="description"
    /><br /><label for="image">Image</label><br /><input
            type="text"
            name="image"
            id="image"
            value="https://placehold.co/250x250"
    /><br /><br />
        <input type="button" value="Add ingredient" id="add-button" />
    </form>
</main>
<footer>
    <p>Cecilio Silva Monteiro - 2023</p>
</footer>
</body>
</html>
