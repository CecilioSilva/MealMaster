<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Master - Add Meal</title>
  <script src="/js/global.js" defer></script>
  <script src="/js/add-meal.js" defer></script>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header>
  <nav class="nav-bar">
    <a href="/">
      <img src="/images/logo.svg" alt="Logo" class="nav-logo"/>
    </a>
    <ul class="nav-links">
      <li class="nav-link"><a href="/">Landingpage</a></li>
      <li class="nav-link"><a href="/home.html">Home</a></li>
    </ul>
    <div class="nav-actions">
      <button id="logout-button" onclick="logout()" class="nav-button btn">Logout</button>
    </div>
  </nav>
</header>
<main class="container">
  <p id="error-msg" class="error-msg"></p>
  <p id="status-msg" class="status-msg"></p>
  <h1 class="page-title">Add Meal</h1>
  <form id="meal-form" class="meal-form">
    <label for="name">Name</label><br /><input
          type="text"
          name="name"
          id="name"
  /><br />
    <label for="description">Description</label><br /><input
          type="text"
          name="name"
          id="description"
  /><br /><label for="image">Image</label><br /><input
          type="text"
          name="image"
          id="image"
          value="https://placehold.co/250x250"
  /><br /><br />
    <input type="button" value="Add Meal" id="add-button" />
  </form>
  <a href="/home.html" class="back-btn">Back</a>
</main>
<footer class="footer">
  <p class="copyright">MealMaster - Cecilio Silva Monteiro - 2023</p>
</footer>
</body>
</html>
