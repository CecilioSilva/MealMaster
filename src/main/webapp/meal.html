<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Master - Meals</title>
    <script src="/_static/js/global.js" defer></script>
    <script src="/_static/js/see-meal.js" defer></script>
    <link rel="stylesheet" href="/_static/styles/style.css">
    <link rel="stylesheet" href="/_static/styles/see-meal.css">
</head>
<body>
<header>
    <nav class="nav-bar">
        <a href="/">
            <img src="/_static/images/logo.svg" alt="Logo" class="nav-logo"/>
        </a>
        <ul class="nav-links">
            <li class="nav-link"><a href="/home.html">Home</a></li>
        </ul>
        <div class="nav-actions">
            <button id="logout-button" onclick="logout()" class="nav-button btn">Logout</button>
        </div>
    </nav>
</header>
<main class="container">
    <p id="error-msg" class="error-msg"></p>
    <p id="status-msg" class="status-msg"></p>
    <h1 class="page-title" id="meal-name">Meals</h1>
    <div class="amount-container">
        <label for="amount">Number of people</label>
        <input name="number" min="1" max="100" value="4" type="number" id="amount">
    </div>
    <div class="meal-container hidden" id="meal-container">
        <div class="meal-header">
            <img id="meal-image" class="meal-image" src="" alt="">
            <div class="meal-details">
                <h2 class="meal-title" id="meal-title"></h2>
                <div class="meal-amount">
                    <img class="amount-icon" src="/_static/images/people.svg" alt="Amount of people icon">
                    <span class="amount-count" id="amount-count">4</span>
                    <span>People</span>
                </div>
                <ul class="meal-ingredients" id="meal-ingredients">
                    <li class="meal-ingredient">
                        <span class="ingredient-name"></span>
                        <span class="ingredient-amount"></span>
                        <span class="ingredient-measurement"></span>
                    </li>
                </ul>
            </div>
        </div>
        <p class="meal-description" id="meal-description">

        </p>
    </div>
    <img src="/_static/images/loader.svg" alt="loading-icon" class="loading-icon" id="loader">
    <a href="/home.html" class="back-btn">Back</a>
</main>
<footer class="footer">
    <p class="copyright">MealMaster - Cecilio Silva Monteiro - 2023</p>
</footer>
</body>
</html>
